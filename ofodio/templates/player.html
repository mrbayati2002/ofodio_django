{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
     <script src="{% static "plyr/plyr.js" %}"></script>
     <link rel="stylesheet" href="{% static "plyr/plyr.css" %}">
     <title></title>
  </head>

  <body>
	<video id="plyr-video" poster="{{ media }}/poster.jpg" controls>
		<source src="{{ media }}/hello.mp4" type="video/mp4">
		<source src="{{ media }}/hello.webm" type="video/webm">
	</video>
  </body>
	<script>
		plyr.setup("#plyr-video");
	</script>
</html>
